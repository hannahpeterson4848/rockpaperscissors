<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
</head>
<body>
   <div class="webpage">
        <div class="header">
            <h2>Want to play Rock Paper Scissors? Please select your option below! Good luck!</h2>
        </div>
        <div class="scores">
            <div class="player-score">
                <h4>Player Choice:</h4>
                <p id="userChoice"></p>
                <h4>Player Score:</h4>
                <p id="userScore"></p>
            </div>
            <div class="computer-score">
                <h4>Computer Choice:</h4>
                <p id="computerChoice"></p>
                <h4>Computer Score:</h4>
                <p id="computerScore"></p>
            </div>
        </div>
        <div class="body">
            <div class="button-rock"><button>Rock</button></div>
            <div class="button-paper"><button>Paper</button></div>
            <div class="button-scissors"><button>Scissors</button></div>
        </div>
        <div class="footer">Copyright @ The Odin Project 2022 in Conjunction with Hannah Peterson
        </div>
    </div>
</body>


</html>
